<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <nav>
        <ul>
            <!-- The navigation bar is available here, but login and register are shown only for unauthenticated users -->
            <li><a href="/" th:href="@{/}">Home</a></li>
            <li th:if="${#authorization.expression('isAnonymous()')}">
                <a href="/login" th:href="@{/login}">Login</a>
            </li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <a href="/logout" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="login-container">
        <h1>Login</h1>
        <p>Please enter your credentials to log in.</p>

        <form action="#" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Loan Origination System. All rights reserved.</p>
</footer>
</body>
</html>
